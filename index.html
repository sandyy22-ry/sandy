<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Basis Data</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    /* Header gradasi */
    header {
      background: linear-gradient(90deg, #1e3c72, #9d50bb);
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    /* Profil bulat */
    .profile-container {
      margin-top: 40px;
      position: relative;
      display: inline-block;
      animation: rollIn 2s ease forwards;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #9d50bb;
    }

    @keyframes rollIn {
      0% { transform: translateX(-300px) rotate(-360deg); opacity: 0; }
      100% { transform: translateX(0) rotate(0); opacity: 1; }
    }

    /* Nama & Info */
    .info {
      margin-top: 15px;
      font-size: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Lingkaran menu */
    .circle-menu {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1e3c72, #9d50bb);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.5s;
    }

    .circle:hover {
      transform: scale(1.1);
    }

    /* Modal */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      left: 0; 
      top: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeInModal 0.5s ease;
    }

    @keyframes fadeInModal {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #9d50bb;
    }
  </style>
</head>
<body>

  <header>Basis Data</header>

  <div class="profile-container">
    <img src="images/Gambar WhatsApp 2025-09-25 pukul 10.52.50_fe9dfc5f.jpg" alt="Foto Profil">
  </div>
  <div class="info">
    <div><strong>Sandy</strong></div>
    <div>NIM: 24416255201014 - Web UBP Karawang</div>
  </div>

  <div class="circle-menu">
    <div class="circle" onclick="showContent(1)">1</div>
    <div class="circle" onclick="showContent(2)">2</div>
    <div class="circle" onclick="showContent(3)">3</div>
    <div class="circle" onclick="showContent(4)">4</div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    const contents = {
      1: "Harapan (Agar saya memahami konsep dasar basis data — mulai dari model data, rancangan, hingga implementasi fisik.
Mampu membuat skema basis data yang baik (normalisasi, integritas data).)",
      2: "Basis Data (Basis data (database) adalah kumpulan data yang terorganisir untuk disimpan dan dikelola agar bisa diakses, dimodifikasi, dan dikelola secara efisien.
Basis data memungkinkan integritas data, konsistensi, dan kemudahan dalam pengambilan (query) serta manipulasi data.)",
      3: "Conceptual (Model konseptual adalah representasi abstrak data dan relasi antar entitas dari perspektif bisnis (tanpa memikirkan sistem/DBMS).
Umumnya digambarkan dengan ER diagram (Entitas – Relasi).)",
      4: "Physical (Model fisik adalah implementasi nyata model konseptual ke dalam struktur DBMS tertentu (tabel, kolom, tipe data, indeks, constraint).
Menentukan jenis data (INTEGER, VARCHAR, DATE, TEXT), primary key, foreign key, indeks, dan optimasi lainnya.)"
    };

    function showContent(num) {
      document.getElementById("modal-text").innerText = contents[num];
      document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Tutup modal jika klik di luar kotak
    window.onclick = function(event) {
      if (event.target === document.getElementById("myModal")) {
        closeModal();
      }
    }
  </script>

</body>
</html>
